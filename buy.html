<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>스푸퍼 - 구매</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    
    body {
      margin: 0;
      font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
      background: linear-gradient(180deg, #111 0%, #000 100%);
      background-attachment: fixed;
      color: #f0f0f0;
      overflow-x: hidden;
    }

    
    header {
  height: 100px;
  background: url('your-background.jpg') no-repeat center center/cover;
  display: flex;
  align-items: center;
  justify-content: center;
}

.header-box {
  background-color: rgba(0, 0, 0, 0.6);
  width: 90%;
  max-width: 1000px;
  padding: 16px 32px;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

.logo {
  height: 50px;
  object-fit: contain;
}

header h1 {
  color: #ccc;
  margin: 0;
}

nav a {
  color: #ccc;
  margin: 0 1rem;
  text-decoration: none;
  font-weight: bold;
  transition: color 0.3s, transform 0.3s;
}

nav a:hover {
  color: #eee;
  transform: scale(1.05);
}

section {
  padding: 4rem 2rem;
  max-width: 800px;
  margin: auto;
}

section h2 {
  color: #bbb;
  border-bottom: 2px solid #444;
  padding-bottom: 0.5rem;
  margin-bottom: 2rem;
}

.price-box {
  margin-bottom: 2rem;
  background-color: #111;
  padding: 1.5rem;
  border-radius: 10px;
  border: 1px solid #333;
  transition: transform 0.3s;
}

.price-box:hover {
  transform: scale(1.02);
}

.price-box p {
  margin: 0.5rem 0;
  font-size: 1.1rem;
  color: #ddd;
}

.buy-button {
  display: inline-block;
  background-color: #222;
  color: #eee;
  padding: 0.7rem 1.5rem;
  border-radius: 5px;
  text-decoration: none;
  font-weight: bold;
  border: 1px solid #444;
  transition: background-color 0.3s, transform 0.3s;
}

.buy-button:hover {
  background-color: #333;
  transform: scale(1.05);
}

.footer {
  text-align: center;
  padding: 2rem;
  font-size: 0.9rem;
  color: #666;
}

  </style>
</head>
<body>
  <header>
    <div class="header-box">
      <img src="https://cdn.discordapp.com/attachments/1355887254878421164/1364496834155778078/20250420_013242.png?ex=6809e234&is=680890b4&hm=31780c576c2966397126abbfa117c26fd338bb39c7b9e918762b4a510f4ef002&" alt="로고" class="logo">

        <a href="buy.html">PRODUCTS</a>
        <a href="status.html">STATE</a>
        <a href="faq.html">FAQ</a>
      </nav>
    </div>
  </header>

  <section>
    <h2>구매 안내</h2>

    <div class="price-box">
      <p><strong>3일권:</strong> 25,000원</p>
      <a href="https://discord.gg/yourlink" class="buy-button">디스코드로 구매</a>
    </div>

    <div class="price-box">
      <p><strong>30일권:</strong> 50,000원</p>
      <a href="https://discord.gg/yourlink" class="buy-button">디스코드로 구매</a>
    </div>

    <div class="price-box">
      <p><strong>영구권:</strong> 80,000원</p>
      <a href="https://discord.gg/yourlink" class="buy-button">디스코드로 구매</a>
    </div>
  </section>

  <div class="footer">
    &copy; 2025 스푸퍼. 모든 권리 보유. | <a href="https://discord.gg/yourlink">공식 디스코드 참여</a>
  </div>
</body>
</html>
